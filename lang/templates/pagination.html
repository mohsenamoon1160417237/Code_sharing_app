<ul class="pagination">
  	{% if page.has_previous %}
  	  <li class="page-item">
  	  	<a href="?page={{ page.previous_page_number }}" class="page-link">Previous</a>
  	  </li>
  	{% endif %}

  	<li>{{ page.number }} of {{ page.paginator.num_pages }}</li>
  	
  	{% if page.has_next %}
  	  <li class="page-item">
  	    <a href="?page={{ page.next_page_number }}">Next</a>
  	  </li>
  	{% endif %}

</ul>
